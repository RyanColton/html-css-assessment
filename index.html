<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/c3e161ea85.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
    <title>HTML Assessment</title>
  </head>
  <body>
    <div class="main-body">
      <div class="header-big">
        <div>
          <p>Home</p>
        </div>
        <div>
          <p>About</p>
        </div>
        <div>
          <p>Story</p>
        </div>
      </div>
      <div class="header-small">
        <div class="hamburger">
          <i class="fa fa-bars burger" aria-hidden="true"></i>
        </div>
        <div class="social">
          <div class="icon-con"><i class="fa fa-twitter" aria-hidden="true"></i></div>
          <div class="icon-con"><i class="fa fa-facebook" aria-hidden="true"></i></div>
        </div>
      </div>

      <div class="title">
        <div class="name"><p style="font-size:100px ">RYAN</p></div>
        <div class="portfolio"><p style="font-size:29px">Personal Portfolio</p></div>
      </div>
      <div class="footer">
        <div class="button">
          <i class="fa fa-angle-double-down arrow" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </body>
</html>
